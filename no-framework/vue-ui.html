<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Class Examples</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .pink {
            background-color: pink;
        }
    </style>
</head>
<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="https://bulma.io">
    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" :class="{'is-active': isMenuOpen}" @click="isMenuOpen = !isMenuOpen">
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    </a>
  </div>
  
  <div id="navbarBasicExample" class="navbar-menu" :class="{'is-active': isMenuOpen}">
    <div class="navbar-start">
    <a class="navbar-item">
        Home
    </a>

    <a class="navbar-item">
        Documentation
    </a>

    <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link">
        More
        </a>

        <div class="navbar-dropdown">
        <a class="navbar-item">
            About
        </a>
        <a class="navbar-item">
            Jobs
        </a>
        <a class="navbar-item">
            Contact
        </a>
        <hr class="navbar-divider">
        <a class="navbar-item">
            Report an issue
        </a>
        </div>
    </div>
    </div>

    <div class="navbar-end">
    <div class="navbar-item">
        <div class="buttons">
        <a class="button is-primary">
            <strong>Sign up</strong>
        </a>
        <a class="button is-light">
            Log in
        </a>
        </div>
    </div>
    </div>
  </div>
  </nav>
  <div class="container content">
    <div class="hero-body">
      <div class="hero pink">
        <h1 class="pink">{{ header }}</h1>
        <h2>This is smaller</h2>
      </div>
      <div v-for="m in messages" class="notification is-success is-light">
        <button class="delete" @click="m.isVisible=false"></button>
        {{ m.text }}
      </div>
      <button @click="count+=5">{{ count }}</button>
    </div>
    <div></div>
    <div></div>
  </div>

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      data() {
        return {
          message: 'Hello Vue!',
          header: 'Using Bulma',
          isNotificationVisible: true,
          isMenuOpen: false,
          messages: [
            {text: "This class is awesome", isVisible: true},
            {text: "Happy New Year", isVisible: true},
            {text: "Vue is awesome", isVisible: true},
            {text: "Rosh Hashana", isVisible: true},
          ],
          count: 0,
        }
      },
      methods: {
        hideNotification() {
          this.isNotificationVisible = false
        }
      }
    }).mount('body')

  </script>
</body>
</html>
